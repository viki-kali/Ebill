<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]='["/profile"]'>MY PROFILE</a>
      <a mat-list-item [routerLink]='["/tariff"]'>TARIFF TABLE</a>
      <a mat-list-item [routerLink]='["/bill"]'>BILL CALCULATOR</a>
      <a mat-list-item [routerLink]='["/region"]'>REGION</a>
      <a mat-list-item [routerLink]='["/help"]'>HELP DESK</a>
      <a mat-list-item [routerLink]='["/addcomplaint"]'>SERVICE</a>
      <a mat-list-item [routerLink]='["/addfeedback"]'>FEEDBACK</a>
      <a mat-list-item (click)="logout1()">LOGOUT</a>
      <!--<a mat-list-item [routerLink]='["/pay"]'>PAY YOUR BILL</a>-->
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Consumer dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

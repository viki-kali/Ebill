<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]='["/addconsumer"]'>ADD CONSUMER</a>
      <a mat-list-item [routerLink]='["/editconsumer"]'>CONSUMER TABLE</a>
      <a mat-list-item [routerLink]='["/addreading"]'>ADD READINGS</a>
      <a mat-list-item [routerLink]='["/editreading"]'>EBILL READINGS</a>
      <a mat-list-item [routerLink]='["/adddisconnection"]'>ADD DISCONNECT</a>
      <a mat-list-item [routerLink]='["/editdisconnection"]'>DISCONNECTIONS</a>
      <a mat-list-item [routerLink]='["/editcomplaint"]'>COMPLAINTS</a>
      <a mat-list-item [routerLink]='["/editfeedback"]'>FEEDBACKS</a>
      <a mat-list-item [routerLink]='["/editpayment"]'>PAYMENTS</a>
      <a mat-list-item (click)="logout1()">LOGOUT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

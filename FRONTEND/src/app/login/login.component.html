<title>EBMS Login</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
.navbar-nav{
	margin-left:auto;
}
input[type=submit] {
  background-color: #0760f0;
  color: white;
  position: 10px 100 px;
  padding: 8px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: center;
}

#head1{
	background-color:red;
	color:white;
}

.jumbotron {
 background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%);
  margin: 10px auto;
  height:400px ;
  justify-content: center;

  border: 0.08em solid black;
}

.bg-cover {
    background-attachment: static;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>

<nav class="navbar navbar-expand-sm bg-dark">
<a class="navbar-brand" [routerLink]='["/"]'>
<div>
<img src="../assets/electricity.png" style="width:55px">
</div>
</a>
<h2 style="color:white">Electricity Bill<br>
 Management System</h2>
</nav>
<div  class="bg">
<br/><br/><br/><br/><br/>
<div class="jumbotron bg-cover" style="width:50%" >
<div  id="head1">
<p style="text-align:center"><b>LOGIN</b></p>
</div>

<div class="form-group">
<label for="Username"><b>UserID/Consumer No</b></label>
<input type="text" [(ngModel)]="eid" [ngModelOptions]="{standalone: true}" class="form-control" id="stname"/>
</div>
<div class="form-group">
<label for="Pass"><b>Password</b></label>
<input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="stname"/>
</div>
<button type="submit" class="btn btn-primary" (click)="login()">Login</button>
</div>
</div>

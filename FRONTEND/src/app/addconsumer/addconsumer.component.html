<div class="bg">
<app-menuadmin></app-menuadmin>
<br/><h1 style="color:red">Registration form</h1>
<form>
      <label style="color:  white">Consumer Id</label>
      <input type="text" [(ngModel)]="eid" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Enter consumer id">
      <br/>
      <label style="color:  white">Password</label>
      <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Enter new password">
      <br/>
      <label style="color:  white">Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Enter consumer name">
      <br/>
      <label style="color:  white">Address</label>
      <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter permanent address">
      <br/>
      <label style="color:  white">Contact</label>
      <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Enter contact number">
</form>
    <br/>
   <button type="submit" (click)="register()" class="btn btn-primary">Register</button>
</div>
